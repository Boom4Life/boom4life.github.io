
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Audio Player</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="audio-player">
    <h1>Audio Player</h1>
    
    <h2>Music Library</h2>
    <div id="playlist"></div>
    <audio id="audio" controls></audio>
    <button id="repeat-button" class="control-button">Repeat: Off</button>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const audioPlayer = document.getElementById('audio');
      const playlist = document.getElementById('playlist');
      const repeatButton = document.getElementById('repeat-button');
      
      let isRepeat = false;
      let songs = [
        { name: 'Lucky You (Feat. Joyner Lucas)', file: 'Lucky You (Feat. Joyner Lucas) [Official Audio] 4.mp3' }
        // Add more songs here
      ];

      function renderPlaylist() {
        playlist.innerHTML = '';
        songs.forEach(song => {
          const songElement = document.createElement('div');
          songElement.className = 'song-item';
          
          const songName = document.createElement('span');
          songName.className = 'song-name';
          songName.textContent = song.name;
          songName.onclick = () => {
            audioPlayer.src = song.file;
            audioPlayer.play();
          };
          
          songElement.appendChild(songName);
          playlist.appendChild(songElement);
        });

        // If at least one song exists, set it as the default
        if (songs.length > 0) {
          audioPlayer.src = songs[0].file;
        }
      }

      // Toggle repeat functionality
      repeatButton.addEventListener('click', () => {
        isRepeat = !isRepeat;
        audioPlayer.loop = isRepeat;
        repeatButton.textContent = `Repeat: ${isRepeat ? 'On' : 'Off'}`;
      });

      // Initialize the playlist
      renderPlaylist();
    });
  </script>
</body>
</html>
